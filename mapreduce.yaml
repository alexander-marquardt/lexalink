mapreduce:
  # To see mapreduce jobs, browse to /mapreduce, and it will show a list of all currently defined jobs

- name: Example of using mapreduce to modify userobject
  #params:
  #- name: done_callback
  #  value: /done
  mapper:

    handler: rs.batch_jobs.mapreduce_update_userobject
    input_reader: mapreduce.input_readers.DatastoreInputReader
    params:
    - name: entity_kind
      default: rs.models.UserModel
    - name: processing_rate
      default: 100
    - name: shard_count
      default: 4
