<p>


{% if paypal_data.testing_paypal_sandbox %}

        Warning - sandbox code enabled<br>

            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_blank">

                <input type="hidden" name="notify_url" value="http://{{ request.META.HTTP_HOST }}/paypal/ipn/">
                <input type="hidden" name="custom" value="site:{{ request.META.HTTP_HOST }}; username:{{ paypal_data.username }}; nid:{{ paypal_data.owner_nid }};">

                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="{{ paypal_data.paypal_sandbox_button_id }}">
                <table>
                    <tr><td><input type="hidden" name="on0" value="VIP">VIP</td></tr><tr><td><select name="os0">
                        <option value="10 Euros">€10.00 - 1 mes</option>
                        <option value="20 Euros">€20.00 - 3 meses</option>
                        <option value="30 Euros">€30.00 - 6 meses</option>
                    </select> </td>
                    <td class="cl-paypal-td"><input type="hidden" name="currency_code" value="EUR">
                        <input id="id-paypal-purchase" type="submit" name="submit" value="Purchase">
                    </td>
                    </tr>
                </table>
            </form>


{% else %}
    <!-- This is the *real* paypal code -->

    {% if paypal_data.language == "en" %}

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">

            <input type="hidden" name="notify_url" value="http://{{ request.META.HTTP_HOST }}/paypal/ipn/">
            <input type="hidden" name="custom" value="site:{{ request.META.HTTP_HOST }}; username:{{ paypal_data.username }}; nid:{{ paypal_data.owner_nid }};">

            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="{{ paypal_data.paypal_en_button_id }}">
            <table>
                <tr>
                    <td><input type="hidden" name="on0" value="VIP"></td>
                    <td class="cl-paypal-td">
                        <select name="os0">
                            <option selected value="50 Euros">€50.00 - 1 year</option>
                            <option value="40 Euros">€40.00 - 9 months</option>
                            <option value="30 Euros">€30.00 - 6 months</option>
                            <option value="20 Euros">€20.00 - 3 months</option>
                            <option value="10 Euros">€10.00 - 1 month</option>
                        </select>
                    </td>

                    <td class="cl-paypal-td">
                        <input id="id-paypal-purchase" type="submit" name="submit" value="Purchase">
                    </td>
                </tr>

            </table>
            <input type="hidden" name="currency_code" value="EUR">

        </form>


    {% endif %}

    {% if paypal_data.language == "es" %}

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">

            <input type="hidden" name="notify_url" value="http://{{ request.META.HTTP_HOST }}/paypal/ipn/">
            <input type="hidden" name="custom" value="site:{{ request.META.HTTP_HOST }}; username:{{ paypal_data.username }}; nid:{{ paypal_data.owner_nid }};">

            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="{{ paypal_data.paypal_es_button_id }}">
            <table>
                <tr>
                    <td><input type="hidden" name="on0" value="VIP"></td>
                    <td class="cl-paypal-td">
                        <select name="os0">
                            <option selected value="50 Euros">€50.00 - 1 año</option>
                            <option value="40 Euros">€40.00 - 9 meses</option>
                            <option value="30 Euros">€30.00 - 6 meses</option>
                            <option value="20 Euros">€20.00 - 3 meses</option>
                            <option value="10 Euros">€10.00 - 1 mes</option>
                        </select>
                    </td>

                    <td class="cl-paypal-td">
                        <input id="id-paypal-purchase" type="submit" name="submit" value="Comprar">
                    </td>
                </tr>

            </table>
            <input type="hidden" name="currency_code" value="EUR">

        </form>
    {% endif %}
{% endif %}
        
<script type="text/javascript">
    $('#id-paypal-purchase').button();
</script>
