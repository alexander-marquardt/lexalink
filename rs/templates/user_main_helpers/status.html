<div class="cl-clear"></div>

<br>

<script type="text/javascript" language="javascript">

    $(document).ready(function() {
        // handle the button submission, and re-direct to the correct pages
        handle_submit_and_cancel_buttons("status", "{{ primary_user_profile_data_fields.owner_uid }}");
        // load the edit fields after "edit" link has been clicked.
        handle_link_for_edit("status", "status", "{{ primary_user_profile_data_fields.owner_uid }}", "{{ live_static_dir }}");
    });

</script>
<div class="cl-clear"></div>

<div class="grid_2 alpha">
    <div id="id-edit-status-link">
        <p>
            <strong>{% trans "Headline:" %}</strong><br><a href="#display-status-section">({% trans "edit" %})</a></p>
    </div>
    <!-- end id-edit-status-link -->
</div> <!-- end grid_2 -->

<div class="grid_7 omega">

    <div id="id-display-status-section">
        <a name="display-status-section"></a>
        {{ html_for_main.status|safe }}
    </div>
    <!-- end id="id-display-status-section" -->
    <div id="id-edit-status-section">
        <form id="id-status-form" method="POST">

            <!-- following div will be replaced by js with drop-downs for editing the data -->
            <div id="id-edit-status-place-holder"></div>

            <table>
                <tr>
                    <td><input type=button class="cl-submit" id="id-submit-status" value="Compartir"></td>

                    <td><input type=button class="cl-cancel" id="id-cancel-status" value="Cancelar"></td>
                </tr>
            </table>
        </form>
    </div>
    <!-- end id-status-section -->
</div>
