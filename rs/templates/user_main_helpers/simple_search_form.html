<!-- we make the search a GET value in spite of the fact that this function has a
     side-effect of remembering the search for the next time the user wants to do a new search. 
     This is necessary for the back button to work properly in IE.-->
<div id="id-simple-search-section">
<form id="id-simple-search-form" method=GET action="{% url search_gen %}" rel="form-address:{% url search_gen %}">
    <table id="id-search-table">
        <tbody>
        {{ search_bar.search_as_table_of_td_items|safe }}
        </tbody>
    </table>
    <br>
    <a id="id-search-by-name-link" href='#'>{% trans "Search By Name" %}</a>&nbsp;&nbsp;&nbsp;&nbsp;
</form>
</div>

        
<div id="id-search-by-name-section">
<form id="id-search-by-name-form" method=GET action="{% url search_by_name_gen %}" rel="form-address:{% url search_by_name_gen %}">
    <table id="id-search-by-name-table">
        <tbody>
        {{ search_bar.search_by_name_td_items|safe }}
        </tbody>
    </table>
    <a id="id-simple-search-link" href = '#'>{% trans "Standard Search" %}</a>&nbsp;&nbsp;&nbsp;&nbsp;
</form>
</div>



<script type="text/javascript">

    $(document).ready(function() {
        // The following code is responsible for toggling between the standard-search and search-by-name tables.

        // by default, hide the search-by-name section

        $("#id-search-by-name-section").hide();

        $("#id-search-by-name-link").click(function(e) {
            $("#id-search-by-name-section").show();
            $("#id-simple-search-section").hide();
            e.preventDefault();  // prevent changing the address in the URL bar
        });

        $("#id-simple-search-link").click(function(e) {
            $("#id-simple-search-section").show();
            $("#id-search-by-name-section").hide();
            e.preventDefault();
        });
    });


</script>


<input type=hidden id="id-passed_in_search-region_options_html" name="passed_in_search-region_options_html"
