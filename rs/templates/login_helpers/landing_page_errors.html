{% if errors %}

    <div id="id-show_login_errors_dialog_box" style="display:none;">

        <ul>
        {% for error in errors %}
            <li  class="cl-indent"> {{ error|safe }} </li>
        {% endfor %}
        </ul>
    </div>
        
    <p>&nbsp;</p>

    <script type="text/javascript">
        // Show the errors in a dialog box
        $(document).ready(function() {
            $("#id-show_login_errors_dialog_box").dialog({
                width: '500px'
            });
            $("#id-show_login_errors_dialog_box").dialog('open');
        });

    </script>

{% endif %}
