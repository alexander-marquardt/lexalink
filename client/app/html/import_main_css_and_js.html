    <link rel="stylesheet" href="/styles/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="/styles/jquery.fancybox-2.1.5.css">
    <link rel="stylesheet" href="/styles/chatbox.css">

    <link rel="stylesheet" href="/styles/user_main.css">
    <link rel="stylesheet" href="/styles/menubar_common.css">
    <link rel="stylesheet" href="/proprietary/styles/discrete_build_common.css">

    <link rel="stylesheet" href="/proprietary/styles/proprietary_common.css">

    <!-- endbuild -->

    {% if build_name == 'discrete_build' or build_name == 'lesbian_build' or build_name == 'swinger_build' or build_name == 'single_build' %}
        <link rel="stylesheet" href="/proprietary/styles/discrete_build_menubar.css">

    {% else %}
        {% if build_name == "language_build" or build_name == "mature_build" %}
            <link rel="stylesheet" href="/proprietary/styles/language_build_menubar.css">
        {% else %}
            <link rel="stylesheet" href="/proprietary/styles/{{ build_name }}_menubar.css">
        {% endif %}

    {% endif %}

    <script type="text/javascript">
         // chatbox_vars.chatbox_enabled needs to be defined before chat.js code inside document.ready is triggered
         // since this determines if the chatboxes will be loaded or not. If they are to be loaded, this value will
         // later be over-written to be true.
         var template_chatbox_vars = {};
         template_chatbox_vars.chatboxes_enabled = false;


    </script>


    <!-- pre-load background images that will be shown when hover is activated. This prevents a delay

    <span class="dropdown_preload1" style="display: none; "></span>
