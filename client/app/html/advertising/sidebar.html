
{% if advertising_info.enable_ads %}
<div id="id-advertising-sidebar" class="grid_custom cl-grid_160px alpha omega cl-float_right">

    <br>

    {% for ad in advertising_info.ad_template_list %}
        {{ ad|safe }}
        <br><br>
    {% endfor %}

    <div class="cl-clear"></div>

</div>
{% else %}
<!-- ads are disabled for registration pages etc.. -->
{% endif %}
